<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Te ama?</title>
  </head>
  <body class="body__background">
    <div class="boton">
      <img class="img__gif" src="assets/img/ama__gif.gif" alt="" />
      <p class="text text__content">Descubre si te Ama</p>
      <button class="boton_1">Presiona el corazón</button>
    </div>
    <div class="happy ocultar">
      <img
        class="img__happy"
        src="assets/img/love emoticon.png"
        alt="emoticon alegre"
      />
      <p class="text">El/Ella Te Ama</p>
      <img class="reload" src="assets/img/reload.png" alt="reiniciar" />
    </div>
    <div class="sad ocultar">
      <img
        class="img__sad"
        src="assets/img/sad emoticon.png"
        alt="emoticon alegre"
      />
      <p class="text">El/Ella No Te Ama</p>
      <img class="reload" src="assets/img/reload.png" alt="reiniciar" />
    </div>
    <img
      class="heart ocultar"
      src="assets/img/heart.png"
      alt="imagen de corazón"
    />
    <!-- <audio src="assets/music/Tu Me Cambiaste La Vida recortado.mp3"></audio> -->
    <script src="js/script.js"></script>
  </body>
</html>
